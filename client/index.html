<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lad-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAD GPT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <div id="chat_container">
        <div id="lad-bg">
          <img
            src="/lad-icon.png"
            alt="lad"
            id="lad-image"
            width="200px"
            height="200px"
          />
          <h1>LAD GPT</h1>
          <p class="description">
            Doesn't remember what the user said earlier in the conversation
          </p>
        </div>
      </div>
      <form>
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          placeholder="Ask your lad..."
          style="resize: none"
        ></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="send" />
        </button>
      </form>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
